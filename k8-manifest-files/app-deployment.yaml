apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: venkatajax/devops-practical_app:latest
        env:
        - name: MONGO_URL
          value: mongodb://mongo:27017/devops
        - name: NODE_ENV
          value: development
        ports:
        - containerPort: 3000
